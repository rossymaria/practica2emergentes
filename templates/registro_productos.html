<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de productos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de productos</h1>
        <form method="POST">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value=" verduras">Categoría de verduras</option>
                <option value=" cereales">Categoría de cereales</option>
                <option value="carne">Categoría de carne</option>
            </select><br>

            <label for="existencia">Existencia:</label>
            <input type="number" id="existencia" name="existencia" min="0" required><br>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" required pattern="^\d+(\.\d{1,2})?$" title="Por favor ingrese un precio válido con hasta dos decimales."><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        <p>Aplicación Web
